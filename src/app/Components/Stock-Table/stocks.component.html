<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Ticker Column -->
  <ng-container matColumnDef="ticker">
    <th mat-header-cell *matHeaderCellDef> Ticker </th>
    <td mat-cell *matCellDef="let stock"> {{stock.ticker}} </td>
  </ng-container>

  <!-- Open Column -->
  <ng-container matColumnDef="open">
    <th mat-header-cell *matHeaderCellDef> Open </th>
    <td mat-cell *matCellDef="let stock"> {{stock.open}} </td>
  </ng-container>

  <!-- Close Column -->
  <ng-container matColumnDef="close">
    <th mat-header-cell *matHeaderCellDef> Close </th>
    <td mat-cell *matCellDef="let stock"> {{stock.close}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
