<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Enter A Ticker Symbol</mat-label>
  <input matInput type="text" [(ngModel)]="value">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button [disabled]="!value" (click)="addStockCard(value)" mat-raised-button color="accent">Get Stock Info</button>
<br/>
<stock-info-card *ngFor="let stockCard of stockCards" [stockCardDetails]="stockCard"></stock-info-card>
